<div id="{{'carousel-' + $index }}" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="{{'#carousel-' + $index }}" data-slide-to="{{$index}}" ng-class="{active:!$index}" ng-repeat="image in product.images"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item" ng-repeat="image in product.images" ng-class="{active:!$index}"> <img ng-src="{{image.fullSize}}">
            <div class="carousel-caption"> </div>
        </div>
    </div>
    <!-- Controls -->
    <a class="left carousel-control" href="{{'#carousel-' + $index }}" role="button" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a>
    <a class="right carousel-control" href="{{'#carousel-' + $index }}" role="button" data-slide="next"> <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span class="sr-only">Next</span> </a>
    <!-- comment -->
</div>
